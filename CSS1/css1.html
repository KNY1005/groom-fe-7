<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    /* * : before전체를 지정하는 속성 */
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* h1나 p : 태그셀렉터 */
    h1{
      color: blue;
    }
    p{
      color: red;
    }

    /* .container : 클래스 셀렉터 */
    /* 하나의 요소에 여러가지 클래스를 추가 할 수 있다 */
    .container{
      background-color: lightgray;
    }

    /* id : 중복이 될 수 없는 유일한 값 */
    #id{
      background-color: yellow;
    }

    /* 후손 셀렉터 */
    /* div 안에있는 p (아래 뭐가 더 있어도 상관없음) */
    div p {
      font-size: 20px;
    }

    /* 자식 셀렉터 */
    /* 무조건 div 아래에 있는 p / 꺽쇠를 써주는게 성능적으로도 좋다 */
    div > p {
      font-weight: bold;
    }

    /* a태그에서 아직 방문하지 않은 링크를 표시 */
    a:link{
      font-size: 20px;
    }

    /* 많이씀) a태그에서 이미 방문한 링크를 표시 */
    a:visited{
      font-size: 20px;
    }
    /* 많이씀) a태그에서 마우스를 올렸을 때 */
    a:hover{
      font-size: 20px;
    }

    /* 많이씀) 버큰에 마우스를 올렸을 때 */
    button:hover{
      background-color: orange;
    }

    /* 많이씀) 버튼을 클릭했을 때 */
    button:active{
      background-color: red;
    }

    /* input타입에서 특정 타입만 css주고 싶을때 */
    input[type="text"]{
      border: 2px solid black;
      padding: 5px 10px;
    }

    /* input이 활성화 되었을 때 (기본값)*/
    input:enabled + span{
      color: green;
    } 

    /* input이 비활성화 되었을 때 */
    input:disabled{
      background-color: lightgray;
    }

    /* 체크박스가 체크 되었을 때 형제요소 span에 css주기 */
    input:checked + span{
      text-decoration: line-through; 
    }

    /* 첫번째 자식 요소 선택 */
    a:first-child {
      font-weight: bold;
    }

    /* 마지막 자식 요소 선택 */
    a:last-child {
      font-style: italic;
    }

    /* 많이 안씀) 짝수번째 자식 요소 선택 */
    ol > li:nth-child(2n) {
      background-color: lightblue;
    }

    /* 많이 안씀) 홀수번째 자식 요소 선택 */
    ol > li:nth-child(2n+1) {
      background-color: lightgreen;
    }

    /* 4번째 자식 요소 선택 */
    ol > li:nth-child(4) {
      background-color: lightgreen;
    }

    /* :: 을 쓰면 특정 부분을 표시함*/
    /* 문단의 첫번째 글자 선택 */
    p::first-letter{
      color: orange;
    }

    /* h1 요소의 내용 앞에 특정 내용 추가 */
    h1::before{
      content: "★ ";
    }

    /* h1 요소의 내용 뒤에 특정 내용 추가 */
    h1::after{
      content: " ★";
    }

    /* 인접 형제 선택자 : 특정 요소 바로 다음에 오는 형제 요소 선택 */
    p ~ ul{
      margin-top: 10px;
    }

    /* 일반 형제 선택자 : 특정 요소 이후에 오는 모든 형제 요소 선택 */
    p + ul{
      margin-bottom: 10px;
    }

    /*단위*/
    /* px : 절대적인 사이즈 */

    /* em : 상대적인 사이즈*/
    /* 기본 사이즈에서 배수로 적용이 됨 */
    body {
      font-size: 14px;
      text-align: center;
    }
    div {
      font-size: 1.2em; /* 14px * 1.2 = 16.8px */
      font-weight: bold;
      padding: 2em;     /* 16.8px * 2 = 33.6px */
      background-color: rgba(255, 0, 0, 0.2);
    }
    /* 이렇게 되면 14px 에서 1.2배 되는 것 */

    /* 안전하게 이걸씀 ) rem : 최상위 요소(html)의 폰트 사이즈를 기준으로 함 */

    /*뷰포트*/
    /* vw : 뷰포트의 가로 너비의 1% */

    /* vh : 뷰포트의 세로 높이의 1% */


    /*---------------------------------------------------*/

    /* border-boxing 속성 */
    /* border까지 적용 / magin을 제외한 하나의 박스*/
    .box{
      width: 200px;
      height: 100px;
      padding: 20px;
      border: 5px solid black;
      box-sizing: border-box; /* 이 속성을 주면 width, height에 padding, border가 포함이 된다 */
      background-color: lightcoral;
    }

    /* 기본값 content-box */
    /* padding 안쪽의 content까지만 적용 */
    .box2{
      width: 200px;
      height: 100px;
      padding: 20px;
      border: 5px solid black;
      box-sizing: content-box; /* 이 속성을 주면 width, height에 padding, border가 포함이 안된다 */
      background-color: lightseagreen;
    }

  </style>
</head>
<body>

  <h1 id ="container">Heading</h1>
  /
  <input type="text" class="input-field container" />
  
  <div>
    <p class="container" id="id">This is a paragraph.</p>
  </div>
  <p>This is another paragraph.</p>

</body>
</html>
